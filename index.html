<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <aside class="aaa">
    <img class="preview__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix image">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </aside>
  <main class="centered-main-page-element">
    <section id="top-section-for-adding-element-to-list">
      <h3 class="heading heading--new" for="new-task">Add Item</h3> 
      <div class="task-row-wrapper">
        <input id="new-task"class="input task text" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="heading">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list__item">
          <input class="input checkbox" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input task text">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete-img" src="./remove.svg" alt=""></button>
        </li>
        <li class="list__item edit-mode">
          <input class="input checkbox" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="go shopping" class="input task text">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="delete-img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="heading">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list__item">
          <input class="input checkbox" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input task text">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete-img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
  </main>
  <script SRC="app.js"></script>
</body>
</html>
