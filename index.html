<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <aside class="preview">
    <img class="preview__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix image">
    <a class="preview__extra-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </aside>
  <main class="main">
    <section class="new">
      <h3 class="heading new__heading" for="new-task">Add Item</h3> 
      <div class="new-task">
        <input id="new-task"class="input task text" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="incompleted">
      <h3 class="heading incompleted__heading">Todo</h3>
      <ul class="list incompleted-tasks">
        <li class="list__item incompleted-tasks__item">
          <input class="input checkbox" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input task text">
          <button class="button edit-btn">Edit</button>
          <button class="button delete-btn"><img class="delete-btn__img" src="./remove.svg" alt=""></button>
        </li>
        <li class="list__item incompleted-tasks__item list__item--edit-mode">
          <input class="input checkbox" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="go shopping" class="input task text">
          <button class="button edit-btn">Save</button>
          <button class="button delete-btn"><img class="delete-btn__img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="heading completed__heading">Completed</h3>
      <ul class="list completed-tasks">
        <li class="list__item completed-tasks__item">
          <input class="input checkbox" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input task text">
          <button class="button edit-btn">Edit</button>
          <button class="button delete-btn"><img class="delete-btn__img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
  </main>
  <script SRC="app.js"></script>
</body>
</html>
